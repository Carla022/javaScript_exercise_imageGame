<!DOCTYPE html>
<html lang="en">
        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Guess</title>
        <style> 
            body {
                margin: 20px;
            }

            .imageElements:hover {
                cursor:pointer;
            }

        </style>
        <script>
            window.onload = init;
            
            function init() {
                let images = document.getElementsByTagName("img");

                for (let i = 0; i < images.length; i++){
                    // images[i].onclick = showAnswer;
                    images[i].onmouseover = desktopShowAnswer;
                }
            };

            // function showAnswer(eventObj) {
            //     let image = eventObj.target;                
            //     let name = image.id;
            //     name = name + ".jpg";
            //     image.src = "./images/" + name;

            //     setTimeout(reblur, 2000, image);
            // }

            function desktopShowAnswer(eventObj) {
                let image = eventObj.target;
                let name = image.id;
                name = name + ".jpg";
                image.src = "./images/" + name;

                setTimeout(reblur, 2000, image);
            }

            function reblur(image) {
                let name = image.id;
                name = name + "blur.jpg";
                image.src = "./images/" + name;
            }
        </script>
    </head>

    <body>
        <img src="./images/zeroblur.jpg" alt="" id="zero" class="imageElements">
        <img src="./images/oneblur.jpg" alt="" id="one" class="imageElements">
        <img src="./images/twoblur.jpg" alt="" id="two" class="imageElements">
        <img src="./images/threeblur.jpg" alt="" id="three" class="imageElements">
        <img src="./images/fourblur.jpg" alt="" id="four" class="imageElements">
        <img src="./images/fiveblur.jpg" alt="" id="five" class="imageElements">
    </body>
</html>
